<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smooth Awwwards Scroll Swiper</title>

<style>
    body {
        margin: 0;
        background: #0d0d0d;
        height: 300vh;
        font-family: "Poppins", sans-serif;
    }

    .swiper-section {
        position: relative;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        padding: 60px;
    }

    .swiper-track {
        display: flex;
        gap: 30px;
        will-change: transform;
    }

    .card {
        width: 320px;
        height: 450px;
        border-radius: 22px;
        overflow: hidden;
        flex-shrink: 0;
        background: #222;
        position: relative;
        transform: translateY(0);
        will-change: transform;
        box-shadow: 0 20px 40px rgba(0,0,0,0.45);
    }

    .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform .6s cubic-bezier(.22,1,.36,1);
    }

    .card:hover img {
        transform: scale(1.15);
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body>

<div class="swiper-section">
    <div class="swiper-track" id="track">
        <div class="card"><img src="https://picsum.photos/id/1015/900/1200"></div>
        <div class="card"><img src="https://picsum.photos/id/1020/900/1200"></div>
        <div class="card"><img src="https://picsum.photos/id/1031/900/1200"></div>
        <div class="card"><img src="https://picsum.photos/id/1043/900/1200"></div>
        <div class="card"><img src="https://picsum.photos/id/1050/900/1200"></div>
        <div class="card"><img src="https://picsum.photos/id/1074/900/1200"></div>
    </div>
</div>



<script>
gsap.registerPlugin(ScrollTrigger);

const track = document.querySelector(".swiper-track");
const cards = document.querySelectorAll(".card");

// Calculate widths
const totalWidth = track.scrollWidth;
const viewportWidth = window.innerWidth;

// Smooth horizontal distance
const scrollX = totalWidth - viewportWidth + 120;

// SUPER SMOOTH SWIPER
let tween = gsap.to(track, {
    x: -scrollX,
    ease: "power1.out",      // smoother easing
    duration: 1,
    scrollTrigger: {
        trigger: ".swiper-section",
        start: "top top",
        end: "+=" + scrollX,
        scrub: 1.2,           // smooth scroll
        pin: true,
        pinSpacing: false,
        anticipatePin: 1,
    }
});

// SOFT FLOATING ANIMATION BASED ON SCROLL POSITION
ScrollTrigger.create({
    trigger: ".swiper-section",
    start: "top top",
    end: "+=" + scrollX,
    scrub: 1.2,
    onUpdate: (self) => {
        cards.forEach((card, i) => {
            const move = (self.progress - i * 0.05) * 25; 
            gsap.to(card, {
                y: move,
                ease: "power3.out",
                duration: 0.4
            });
        });
    }
});

// Refresh to avoid any pinning glitch
setTimeout(() => ScrollTrigger.refresh(), 200);
</script>
